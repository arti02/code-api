version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: school-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: school   # создаст базу school сразу
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_CHARACTER_SET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"  # проброс порта на локальную машину
    volumes:
      - school-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  school-db-data: